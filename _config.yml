exclude:
- ".jekyll-metadata"
- ".gitignore"
- ".travis.yml"
- todo.txt
- Gemfile
- Gemfile.lock
- Makefile
- vendor
- README.md
- CONTRIBUTING.md
- LICENSE.md
- dap.md
- uxtesting.md
- work
- ".sass-cache"

# defaults
defaults:
  -
    scope:
      path: ""
      type: agencies
    values:
      layout: default
    
collections:
  agencies:
    output: true
    permalink: /:path/
  data_pages:
    output: true
    permalink: /:path/data/

# Site title and description
title: "analytics.sfgov.org | The San Francisco government's web traffic."
description: "Official data on web traffic to San Francisco government websites. Published by the SF Digital Service and Products team."

# Site's own URL
url: http://sfgov.org

# Default dropdown title, will not appear if there are no sub-pages
dropdown_title: All Participating Websites

# Default data url
data_url: /data

# GitHub information
org_name: GSA
repo_name: analytics.usa.gov

# twitter information
twitter: sfgov

sass:
  sass_dir: sass
  style: nested
